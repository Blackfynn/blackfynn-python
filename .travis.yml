sudo: false
language: python
python:
- '2.7'
- '3.4'
- '3.5'
- '3.6'
install:
- pip install -r requirements.txt
- pip install -r requirements-test.txt
- pip install codecov
- pip install .
script: pytest
after_success: codecov
before_deploy:
  - cd docs
  - make html
  - make html-latest
  - cd $TRAVIS_BUILD_DIR
services:
  - docker
deploy:
  - provider: pypi
    on:
      tags: true
      branch: master
    user: blackfynn
    password: "$PYPI_PASSWORD"
    #server: https://test.pypi.org/legacy/ # uncomment to use test pypi
    distributions: sdist bdist_wheel
  - provider: s3
    on:
      tags: true
      branch: master
    access_key_id: "$AWS_ACCESS_KEY_ID"
    secret_access_key: "$AWS_SECRET_ACCESS_KEY"
    bucket: "docs.blackfynn.io"
    skip_cleanup: true
    region: us-east-1
    local_dir: docs/_build/html
    upload-dir: python
    acl: public_read
  - provider: script
    script: bash bin/docker_push.sh "$TRAVIS_TAG"
    on:
      tags: true
      branch: master
notifications:
  slack:
    secure: 
